<div class="container">

    <div class="row">
            <div class="col s4">
            <div id="qrcode"></div>
        </div>

        <div class="col s8">
            <div class="input-field">
                <input type="text" id="thesisId" class="form-control" placeholder="thesis id" ng-model="qrcodeCtrl.thesisId ">
            </div>
            <div>{{qrcodeCtrl.thesisId}}</div>
            <button  onclick="generateQR(thesisId.value)">click</button>
        </div>
    </div>

    

  <script>
    generateQR = function (params) {
        $('#qrcode').empty()
        console.log('generateQR',params);
      $('#qrcode').qrcode(params);
    }
    $(document).ready(function(){
        generateQR('test');
    })

    $('#thesisId').autocomplete({
        data: {
            "19137": null,
            "17989": null,
            "19073": null
        },
        limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
        onAutocomplete: function(val) {
            // Callback function when value is autcompleted.
        },
        minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
    });
  </script>
</div>
