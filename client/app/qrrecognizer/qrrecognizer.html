<div class="container">
  <div class="row">
    <div class="col m8">
        <div id="name"></div>
        <video id="preview"></video>
            <script type="text/javascript">
              let scanner = new Instascan.Scanner({ video: document.getElementById('preview'),refractoryPeriod: 1000 });
              scanner.addListener('scan', function (content) {
                alert(content);
                console.log(content);
                $("#test").append(content+"\n");
              });
              Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                  scanner.start(cameras[0])
                    .then(function(){
                      console.log(cameras)
                      $('#name').append(cameras[0].name)
                    })
                  
                } else {
                  console.error('No cameras found.');
                  $("#test").append('no camera');
                }
              }).catch(function (e) {
                console.error(e);
                $("#test").append(e);
              });
            </script>
    </div>

    <div class="col m4">
      
<textarea rows="30" cols="50" id="test">

</textarea>
    </div>
  </div>
</div>
