<div class="container">
  <div class="row">
    <div class="col m8">
        <div id="name"></div>
        <video id="preview"></video>
            <script type="text/javascript">
              
              scanner = new Instascan.Scanner({ video: document.getElementById('preview'),refractoryPeriod: 5000 });
              scanner.addListener('scan', function (content) {
                // alert(content);
                var xhr = new XMLHttpRequest();
                xhr.open('PATCH', '/api/thesis/'+content);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    op: 'replace',
                    path: '/checkpoint'
                }));
                // console.log(content);
                alert('Done!!!')
                $("#test").append(content+"\n");
              });
              Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                  menu = "Choose camera\n";
                  let count = 0;
                  cameras.forEach(function(element) {
                    menu += count++ + ". " + element.name + "\n"
                  }, this);
                  no = prompt(menu)
                  scanner.start(cameras[no])
                    .then(function(){
                      $('#name').append(cameras[no].name)
                    })
                  
                } else {
                  console.error('No cameras found.');
                  $("#test").append('no camera');
                }
              }).catch(function (e) {
                console.error(e);
                $("#test").append(e);
              });
            </script>
    </div>

    <div class="col m4">
      
<textarea rows="30" cols="50" id="test" style="margin: 0px; height: 100px; width: 300px; z-index: auto;">

</textarea>
    </div>
  </div>
</div>
